version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - docker login -u $dockerhub_username -p $dockerhub_password
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
      - PROPERTIES_FILE=cloud-service/src/main/resources/application.properties
      - printf '\nspring.datasource.url=%s' $db_url >> $PROPERTIES_FILE
      - printf '\nspring.datasource.username=%s' $db_secret >> $PROPERTIES_FILE
      - TESTS_PROPERTIES_FILE=cloud-service/src/test/resources/application.properties
      - printf '\nspring.datasource.url=%s' $db_url_test >> $TESTS_PROPERTIES_FILE
      - printf '\nspring.datasource.username=%s' $db_secret >> $TESTS_PROPERTIES_FILE
  build:
    commands:
      - mvn install -f cloud-service -Dmaven.test.skip=true
      - mvn verify -f cloud-service -Dskip.integration.tests=true
      - mvn verify -f cloud-service -Dskip.unit.tests=true
      - docker build -t $dockerhub_repository:latest cloud-service
      - docker tag $dockerhub_repository:latest $dockerhub_repository:$IMAGE_TAG
  post_build:
    commands:
      - docker push $dockerhub_repository:latest
      - docker push $dockerhub_repository:$IMAGE_TAG
      - printf '{"Image":"%s:%s"}' $dockerhub_repository $IMAGE_TAG > build.json

reports:
  SurefireReports:
    files:
      - '**/*'
    base-directory: 'cloud-service/target/surefire-reports'
  FailsafeReports:
    files:
      - '**/*Test.xml'
    base-directory: 'cloud-service/target/failsafe-reports'

artifacts:
  files:
    - build.json
    - deploy/service.yml
    - deploy/env/test/config.json
  discard-paths: yes